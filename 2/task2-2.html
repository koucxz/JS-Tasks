<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scalable=1,minimun-scale=0.5,maximum-scale=2">
	<title>Game Assist</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="task2-2.css">
</head>
<body>
<div class="header">
	<a href="../2/task2-1.html"><img src="img/back.png" style="transform:scaleX(-1);"></a>
	<h3>游戏设定</h3>
	<img src="img/help.png">
</div>
<div class="main">
	<div class="roles clearfix">
		<div class="ratio"><p>玩家配比</p></div>
		<ul class="role">
      <li><span>杀&emsp;手<label><input type="number" name="player" class="player" value="3"></label>人</span></li>
			<li><span>警&emsp;察<label><input type="number" name="player" class="player" value="1"></label>人</span></li>
			<li><span>医&emsp;生<label><input type="number" name="player" class="player" value="1"></label>人</span>	</li>
			<li><span>水&emsp;民<label><input type="number" name="player" class="player" value="7"></label>人</span></li>
		</ul>
		<div class="setbar"><button type="button" id="set" value="read">点击设置</button><img src="img/pencil.png"></div>
	</div>
	<div class="words">
    <p>杀手词组：<label><input name="word" type="text" value="隐藏身份"></label></p><p>水民词组：<label><input type="text" name="word" value="指认杀手"></label></p>
		<p>医生词组：<label><input name="word" type="text" value="救好身份"></label></p><p>警察词组：<label><input type="text" name="word" value="分享信息"></label></p>
	</div>
  <div class="player-nums">
    <p>玩家人数<label><input type="number" id="player-no" class="players-no" min="6"></label>人</p>
    <label><input type="range" id="range" min="6" max="18" step="1"></label>
  </div>
</div>
<div class="footer">
	<button id="nextpage">去发牌</button>
</div>
<script src="task2-2.js"></script>
</body>
</html>
